<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .myclass{
      color: pink;
    }
    .classA{
      font-size: 20px;
    }
  </style>
</head>
<body>
<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
    <p :class="myClass">:class="myClass"值是字符串</p>
    <p :class="{classA: isTrue, myclass: !isTrue}">:class="{classA: isTrue, myclass: !isTrue}"值是数组</p>
    <p :class="[myClass, classA]">值是数组</p>
  <h2>2. style绑定</h2>
    <p :style="{color: colorStyle,fontSize: fontSizeStyle}">
      :style="{color: colorStyle,fontSize: fontSizeStyle}"(style绑定)
    </p>

</div>

<script type="text/javascript" src="../../static/js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      myClass: 'myclass',
      isTrue: true,
      classA: 'classA',
      colorStyle: 'red',
      fontSizeStyle: '30px'
    }
  })
</script>
</body>
</html>
<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->
