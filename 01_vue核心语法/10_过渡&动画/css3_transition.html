<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--
  css3中的transition:
  transation:过渡时间  过渡样式  过渡形式  延迟时间 [，过渡时间  过渡样式  过渡形式  延迟时间]
  // 时间必须加单位
  -->

  <style type="text/css">
    .box1{
      width: 200px;
      height: 200px;
      background: pink;
      transition:1s width ease-in 0.1s, height 1s ease-in 0.1s;
    }
    .box1:hover{
      width: 50px;
      height: 50px;
    }

  </style>
</head>
<body>
  <div class="box1">transation</div>
  <script type="text/javascript">

  </script>
</body>
</html>
